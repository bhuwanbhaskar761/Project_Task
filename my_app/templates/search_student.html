<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search_student</title>
</head>
<body>
<h1>search student By your name or Roll No.</h1>
{% for i in messages %}
<h4 style="color:red">{{i}}</h4>
{% endfor %}
<form action="" method="post">
    {% csrf_token %}
    <input type="text" placeholder="search by name or roll number"  name="name" required><br>
    <input type="submit" value="search">
</form>
{% if student %}
<table>
    <tr>
        <thead>
        <th>Full Name</th>
        <th>Class</th>
        <th>Roll no.</th>
        <th>Address</th>
        </thead>
    </tr>

    <tr>
        <tbody>
        <td>{{student.first_name}} {{i.last_name}}</td>
        <td>{{student.stu_class}}</td>
        <td>{{student.roll_no}}</td>
        <td>{{student.address}}</td>
        </tbody>
    </tr>

</table>
{% endif %}
</body>
</html>
